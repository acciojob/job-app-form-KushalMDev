<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
 <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="gender_m">Gender</label>
        <input type="radio" name="gender" id="gender_m" value="Male">Male
        <label for="gender_f"></label>
        <input type="radio" name="gender" id="gender_f" value="Female">Female
        <br>
        <label for="laptop">Laptop Brands</label>
        <select name="laptop Brands" id="laptop">
            <option value="HP">HP</option>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
        </select>
        <br>
        <label for="age">Age</label>
        <input type="number" required id="age">
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
        <br>
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
